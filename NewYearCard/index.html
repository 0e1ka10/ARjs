<!doctype html>
<html>

<!-- ヘッダファイル -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Year Card</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <!-- gltfアニメーション再生用のextras読み込み -->
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
</head>

<!-- ページ内容 -->
<body style="margin:0; padding:0">
  <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
    <!-- モデルのプリロード -->
    <a-assets>
      <a-asset-item id="mouse" src="models/mouse.glb"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
        <a-entity gltf-model="#mouse" scale="0.001 0.001 0.001" position="0 0 0" rotation="0 90 0"></a-entity>
    </a-marker>
    
    <!-- カメラの設置 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
